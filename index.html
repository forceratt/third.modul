<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUMBLE</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="icon" type="image/png" href="./images/faf1.png" />
    <script src="../third.modul/javascripts/js-animation.js" defer></script>
  </head>
  <body>
    <section class="section1">
      <div class="RUMBLE">
        <div class="R"></div>
        <div class="U"></div>
        <div class="M"></div>
        <div class="B"></div>
        <div class="L"></div>
        <div class="E"></div>
      </div>
      <div class="sunduk1"></div>
      <div class="star"></div>
      <div class="rakushka"></div>
      <div class="sunduk2"></div>
      <div class="zvezdi"></div>
      <div class="zvezdi_rev"></div>
      <div class="bubble"></div>
      <div class="bubble1"></div>
      <div class="bubble2"></div>
      <div class="bubble3"></div>
    </section>
    <section class="section2">
      <div class="okr">
        <div class="sand"></div>
        <div class="kamenup"></div>
        <div class="vodup"></div>
        <div class="voddown"></div>
        <div class="bubblevod1"></div>
        <div class="bubblevod2"></div>
        <div class="bubblevod3"></div>
        <div class="bubblevod4"></div>
        <div class="bubblevod5"></div>
        <div class="bubblevod6"></div>
        <div class="bubblevod7"></div>
        <div class="kamendown"></div>
        <div class="fish"></div>
        <div class="roke"></div>
        <div class="rusperp" id="rusperp"></div>
        <div class="russin" id="russin"></div>
        <div class="rusgol" id="rusgol"></div>
        <div class="ruszel" id="ruszel"></div>
      </div>
      <div class="rusbubble" id="rusbubble" onclick="hideElement()"></div>
    </section>
    <section class="section3">
      <div class="scena"></div>
      <p class="pair" id="pair">Найди пары</p>
      <div
        class="box crab1"
        data-pair="1"
        data-target-x="41%"
        data-target-y="32%"
      ></div>
      <div
        class="box crab2"
        data-pair="1"
        data-target-x="51%"
        data-target-y="32%"
      ></div>
      <div
        class="box meduza1"
        data-pair="2"
        data-target-x="42%"
        data-target-y="48%"
      ></div>
      <div
        class="box meduza2"
        data-pair="2"
        data-target-x="50%"
        data-target-y="48%"
      ></div>
      <div
        class="box turtle1"
        data-pair="3"
        data-target-x="55%"
        data-target-y="42%"
      ></div>
      <div
        class="box turtle2"
        data-pair="3"
        data-target-x="63%"
        data-target-y="42%"
      ></div>
      <div
        class="box konek1"
        data-pair="4"
        data-target-x="30%"
        data-target-y="37%"
      ></div>
      <div
        class="box konek2"
        data-pair="4"
        data-target-x="36%"
        data-target-y="37%"
      ></div>
      <div class="starred"></div>
      <div class="zelrakushka"></div>
      <div class="orrakushka"></div>
      <div class="xren"></div>
      <div class="rozrakushka"></div>
      <div class="kraszvezda"></div>
      <div class="sinxren"></div>
      <div class="yellowxren"></div>
    </section>
    <section class="section4">
      <div class="game-container"></div>
      <div class="sundukbig" id="sundukbig"></div>
      <img src="./images/crisbl.svg" class="small" draggable="true" id="obj1" />
      <img
        src="./images/crisgol.svg"
        class="small"
        draggable="true"
        id="obj2"
      />
      <img
        src="./images/crisgrin.svg"
        class="small"
        draggable="true"
        id="obj3"
      />
      <img
        src="./images/criskras.svg"
        class="small"
        draggable="true"
        id="obj4"
      />
      <img
        src="./images/crisroz.svg"
        class="small"
        draggable="true"
        id="obj5"
      />
      <img
        src="./images/crissin.svg"
        class="small"
        draggable="true"
        id="obj6"
      />
      <img
        src="./images/criszel.svg"
        class="small"
        draggable="true"
        id="obj7"
      />
      <p class="treasure" id="treasure">
        Собери <br />
        сокровища
      </p>
    </section>
    <section class="section5">
      <p class="name">Кудрявцева Виолетта</p>
      <p class="podval">Кураторы: <br />Камила Рихтер<br />Анна Комкова</p>
      <div class="hse"></div>
    </section>
  </body>
</html>
